button_card_templates:
  decluttering_on_off:
    aspect_ratio: 1/1
    color: auto
    custom_fields:
      status: |
        [[[
          var state = entity.state;
          var speed = entity.attributes.speed;
          var bri = entity.attributes.brightness;
          
          if (speed != null) {
            return speed;
          } else if (bri > 0) {
            bri = Math.floor(bri / 255 * 100);
            return bri + '%';
          } else {
            return entity.state;
          }
        ]]]
    hold_action:
      action: more-info
      haptic: heavy
    show_label: true
    show_last_changed: true
    show_state: false
    size: 100%
    styles:
      card:
        - border-radius: 10%
        - text-transform: capitalize
      custom_fields:
        status:
          - text-transform: uppercase
          - position: absolute
          - right: 10px
          - font-size: x-small
          - line-height: 12px
      grid:
        - grid-template-areas: '"status" "i" "n" "l"'
        - grid-template-columns: 1fr
        - grid-template-rows: 10px 1fr min-content min-content
        - justify-self: center
      img_cell:
        - align-self: center
        - text-align: center
      label:
        - justify-self: center
        - font-size: x-small
      name:
        - justify-self: center
        - font-size: large
    tap_action:
      action: toggle
      haptic: light
  header:
    color_type: card
    layout: icon_name
    show_icon: false
    show_label: true
    show_last_changed: true
    show_name: true
    show_state: false
    size: 100%
    styles:
      card:
        - height: 60px
        - width: 325px
        - box-shadow: unset
        - background-color: unset
        - text-transform: uppercase
        - padding: 0px
        - position: relative
      grid:
        - grid-template-columns: 0px 270px
      name:
        - font-size: 25px
        - color: white
        - justify-self: start
        - padding-left: 5px
    tap_action:
      action: none
  person:
    aspect_ratio: 1/1
    hold_action:
      action: more-info
      haptic: heavy
    show_entity_picture: true
    show_label: true
    show_last_changed: true
    show_name: false
    size: 100%
    state:
      - opacity: 1
        value: home
      - styles:
          icon:
            - filter: grayscale(100%)
          label:
            - color: gray
        value: not_home
      - operator: default
        styles:
          icon:
            - filter: grayscale(100%)
          label:
            - color: gray
    styles:
      card:
        - text-transform: capitalize
        - padding: 0px
        - box-shadow: none
        - background: none
      icon:
        - border-radius: 10%
      label:
        - font-size: 10px
        - padding-top: 5px
    tap_action:
      action: toggle
      haptic: light
