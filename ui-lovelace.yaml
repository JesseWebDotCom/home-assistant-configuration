            case 'volumeup':
                return 'mdi:plus'
                break;
            case 'directionleft':
                return 'mdi:arrow-left'
                break;
            case 'select':
                return 'mdi:circle-slice-8'
                break;
            case 'directionright':
                return 'mdi:arrow-right'
                break;
            case 'play':
                return 'mdi:play-pause'
                break;
            case 'directiondown':
                return 'mdi:arrow-down'
                break;
            case 'volumedown':
                return 'mdi:minus'
                break;
            default:
                return 'mdi:help-box';
        }                        
        ]]] 
