automation:
#----------------------------------------------------------------

  - id: 'Mudroom - Lights Off'
    alias: 'Mudroom - Lights Off'
    trigger:
      - platform: state
        entity_id: sensor.mudroom_state
        to: 'inactive'
        for:
          hours: 0
          minutes: 5
          seconds: 0
    condition:
      - condition: state
        entity_id: input_boolean.options_lights_auto_off
        state: 'on'
    action:
      - service: script.turn_on
        data:
          entity_id:
            - script.mudroom_poweroff_all

  # Turn on light when motion detected
  - id: 'Mudroom - Lights On'
    alias: 'Mudroom - Lights On'
    trigger:
      platform: state
      entity_id: binary_sensor.mudroom_motion
      to: 'on'
    action:
      - service: script.turn_on
        data:
          entity_id:
            - script.mudroom_poweron_lights

binary_sensor:
#----------------------------------------------------------------

  - platform: mqtt
    name: "Mudroom Camera Motion"
    device_class: motion
    state_topic: "blue_iris/binary_sensor/mudroom_motion/state"
    payload_on: "ON"
    payload_off: "OFF"             

script:
#----------------------------------------------------------------

  mudroom_poweroff_all:
    alias: "Mudroom | Power Off All"
    sequence:
      - service: script.turn_on
        data:
          entity_id:
            - script.mudroom_poweroff_lights

  mudroom_poweroff_lights:
    alias: "Mudroom | Power Off Lights"
    sequence:
      - service: homeassistant.turn_off
        data:
          entity_id:
            - light.mudroom_entrance_dome
            - light.mudroom_hallway_dome
            - switch.mudroom_closet_dome

  mudroom_poweron_lights:
    alias: "Mudroom | Power On Lights"
    sequence:
      - service: script.toggle_to_max
        data:
          light: 'light.mudroom_entrance_dome'         
      - service: script.toggle_to_max
        data:
          light: 'light.mudroom_hallway_dome'         

sensor:
#----------------------------------------------------------------

  - platform: template
    sensors:
      mudroom_on:
        friendly_name: Mudroom | On
        value_template: >
          {% set total = 0 %}

          {% if is_state('light.mudroom_entrance_dome', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('light.mudroom_hallway_dome', 'on') %}
            {% set total = total + 1 %}
          {% endif %}
          {% if is_state('switch.mudroom_closet_dome', 'on') %}
            {% set total = total + 1 %}
          {% endif %}          

          {{total}}

      mudroom_state:
        friendly_name: Mudroom | State
        value_template: >
          {% if is_state('binary_sensor.mudroom_motion', 'on') -%}
            active
          {%- else -%}
            inactive
          {%- endif %}
