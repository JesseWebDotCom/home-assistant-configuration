  hidden: true

"sensor.*_access_control":
  hidden: true
"sensor.*_alarm_level":
  hidden: true
"sensor.*_alarm_type":
  hidden: true
"sensor.*_clock":
  hidden: true
"sensor.*_emergency":
  hidden: true
"sensor.*_homehealth":
  hidden: true
"sensor.*_sourcenodeid":
  hidden: true 
