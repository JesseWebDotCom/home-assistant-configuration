- type: custom:compact-custom-header
  menu: false
  notification: false
  voice: false
  options: false
  user_agent: mobile  
  
- type: vertical-stack
  cards:
    - type: markdown
      content: >
        ## [![Home](/local/images/menu/double-left_16.png)](/lovelace/home?kiosk&show_tabs)&emsp;UPSTAIRS

    - type: glance
      show_name: false
      entities:
        - entity: binary_sensor.upstairs_problems
          name: ' '
        - entity: binary_sensor.upstairs_occupancy
          name: ' '
        - entity: sensor.upstairs_open
          name: ' '
        - entity: sensor.upstairs_on
          name: ' '
        - entity: script.upstairs_poweroff_all
          name: ' '
          tap_action: turn-on

    - type: thermostat
      entity: climate.upstairs_ecobee
      name: Upstairs
      theme: default  

    - type: picture-glance
      image:
      camera_image: camera.upstairs_entrance
      entities:
          - binary_sensor.front_door
          - binary_sensor.upstairs_entrance_camera_motion
          - script.upstairs_poweroff_lights
          - script.upstairs_poweroff_all

    - type: horizontal-stack
      cards:
        - entity: light.upstairs_stairs
          hold_action:
            action: more-info
          icon: 'mdi:stairs'
          name: Stairs
          tap_action:
            action: call-service
            service: script.toggle_to_max
            service_data:
              light: 'light.upstairs_stairs'
          type: entity-button
        - entity: light.upstairs_hallway_recessed
          hold_action:
            action: more-info
          icon: 'mdi:view-day'
          name: Hall
          tap_action:
            action: call-service
            service: script.toggle_to_max
            service_data:
              light: 'light.upstairs_hallway_recessed'
          type: entity-button
        - entity: light.upstairs_laundry
          hold_action:
            action: more-info
          icon: 'mdi:washing-machine'
          name: Laundry
          tap_action:
            action: call-service
            service: script.toggle_to_max
            service_data:
              light: 'light.upstairs_laundry'
          type: entity-button
        - entity: light.upstairs_attic
          hold_action:
            action: more-info
          icon: 'mdi:publish'
          name: Attic
          tap_action:
            action: call-service
            service: script.toggle_to_max
            service_data:
              light: 'light.upstairs_attic'   
          type: entity-button    

