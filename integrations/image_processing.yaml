# https://www.home-assistant.io/integrations/image_processing/

image_processing:
  - platform: tensorflow
    scan_interval: 3
    source:
      - entity_id: camera.front_door
    file_out:
      - "/config/www/cameras/{{ camera_entity.split('.')[1] }}_latest.jpg"          
      - "/config/www/cameras/{{ camera_entity.split('.')[1] }}_{{ now().strftime('%Y%m%d_%H%M%S') }}.jpg"          
    model:
      graph: /config/tensorflow/model/frozen_inference_graph.pb
      categories:
        - category: box
          area:
            # Exclude top 10% of image
            top: 0.1      
        - category: person
          area:
            # Exclude top 10% of image
            top: 0.1
        - category: car
          area:
            # Exclude top 10% of image
            top: 0.1
        - category: truck
