# https://www.home-assistant.io/integrations/camera/

camera:

  - platform: generic
    name: Furbo
    stream_source: !secret camera_stream_furbo_url
    still_image_url: !secret camera_image_furbo_url
 
  # FOSCAM
  # https://www.home-assistant.io/integrations/foscam/

  - platform: foscam
    name: Kitchen
    ip: !secret foscam_kitchen_ip
    username: !secret foscam_username
    password: !secret foscam_password

  - platform: foscam
    name: Garage
    ip: !secret foscam_garage_ip
    username: !secret foscam_username
    password: !secret foscam_password

